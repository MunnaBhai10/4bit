<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="form.css">
    <script src="form.js"></script>
</head>
<body>
  <div class="register-form">
    <h1>Registration Form</h1>
    
    <form action="#" method="post">
      <div class="main">
        <p>Enter your first name:</p>
        <input type="text" placeholder="Enter first name"  required>
        <p>Enter your last name:</p>
        <input type="text" placeholder="Enter last name"  required>
        <p>Enter your Email:</p>
        <input type="email" placeholder="Enter Email"  required>
        <p>Create your Password: </p>
        <input type="password" placeholder="Password" pattern="[a-z0-5]{8,}" id="pass" required>
        <p id="password" style="font-size: 15px; color: red; "></p>
        <p>Enter your Age: </p>
        <input type="number" placeholder="Enter age" id="age"  min="18" >
        <p id="underAge" style="font-size: 15px; color: red; "><p>
        <p>Upload a profile picture(optional):</p>
        <input type="file"   >
        <p>Provide a Bio: </p>
        <textarea placeholder="i like coding..."></textarea><br>

        <input type="submit" value="submit" onclick="Age()">
      </div>
        
    </form>
  </div>
</body>
</html>
